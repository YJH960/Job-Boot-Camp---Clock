<!DOCTYPE html>
<html>
<head>
    <title>디지털 시계</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>디지털 시계</h1>
    <div id="battery">
        <!-- 배터리 잔량을 숫자로 표시하는 요소 -->
        <p id="batteryPercentage">100%</p>
    </div>
    <p id="clock"></p>

    <form id="alarmForm">
        <!-- 알람을 추가하는 폼 -->
        <label for="hour">시:</label>
        <input type="number" id="hour" min="0" max="23">
        <label for="minute">분:</label>
        <input type="number" id="minute" min="0" max="59">
        <label for="second">초:</label>
        <input type="number" id="second" min="0" max="59">
        <button type="button" onclick="addAlarm()">알람 추가</button>
    </form>

    <div id="alarmList">
        <h2>알람 목록</h2>
        <ul id="alarms">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
